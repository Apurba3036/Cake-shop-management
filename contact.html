</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html"><img src="/cake.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="/cakes.html">Cakes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/About us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Cakes" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      
   
        
        <div class="container my-5">
            <h1 class="text-center">Contact Us</h1>
            <form onsubmit="submitForm(); return false;">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control rounded-pill" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control rounded-pill" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control rounded-pill" id="message" rows="5" required></textarea>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
              </div>
            </form>
             <div class="alert alert-success text-center mt-3" id="alert-box" style="display:none">
             <strong>Your message has been sent successfully!</strong>
            </div>
          </div>

          <script>
            function submitForm() {
                document.getElementById("alert-box").style.display = "block";
              }
              
          </script>
          
    
</body>
</html>
